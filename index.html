    .rank-badge {

    .card-body { flex: 1; min-width: 0; }
    .card-top { display: flex; justify-content: space-between; align-items: center; }
    .player-name { font-size: 15px; font-weight: bold; color: #f1f5f9; }
    .player-score { font-size: 17px; font-weight: bold; }

    .detail-cat-label { font-size: 10px; color: #475569; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 2px; }

    .bar-label { font-size: 11px; color: #94a3b8; width: 80px; text-align: right; flex-shrink: 0; }

    .weight-label { font-size: 13px; color: #94a3b8; }
    .weight-val { font-size: 13px; font-weight: bold; }

    .live-score { font-size: 14px; font-weight: bold; min-width: 34px; text-align: right; }

    .compare-name { font-size: 21px; font-weight: bold; color: #f1f5f9; }

let view = "leaderboard";

function scored() {
  return PLAYERS.map(p => {
    let s = 0, used = 0;
    CATS.forEach(c => {
      const v = p["score_" + c.key];
      const w = weights[c.key] / 100;
      if (v != null) { s += v * w; used += w; }
    });
    return {...p, computed: used > 0 ? s / used : 0};
  }).sort((a,b) => b.computed - a.computed).map((p,i) => ({...p, rank:i+1}));
}

function chipColor(v) {
  if (!v || v === "N/A") return "#475569";
  if (v === "CUT") return "#ef4444";
  if (v === "W") return "#FFD700";
  const n = parseInt(v);
  return (!isNaN(n) && n < 0) ? "#22c55e" : "#64748b";
}

function f(v, d=3) { return v == null ? "—" : Number(v).toFixed(d); }

function switchView(v) {
  view = v;
  document.querySelectorAll(".nav-btn").forEach((b,i) => {
    b.classList.toggle("active", ["leaderboard","weights","compare"][i] === v);
  });
  ["leaderboard","weights","compare"].forEach(n => {
    document.getElementById("view-"+n).style.display = n === v ? "" : "none";
  });
  render();
}

// ── LEADERBOARD ──────────────────────────────────────────────────────────────
function renderLeaderboard() {
  const players = scored();

  const cards = players.slice(0,10).map((p,i) => {
    const m = MEDALS[i], mr = MEDAL_RGBA[i];
    const isOpen = expanded === p.name;

    const bars = CATS.slice(0,9).map(c => {
      const v = p["score_"+c.key];
      const bg = v != null ? c.color : "rgba(255,255,255,0.04)";
      const op = v != null ? 0.45 + v/222 : 0.1;
      return `<div class="mini-bar" style="background:${bg};opacity:${op}" title="${c.label}: ${v!=null?v.toFixed(0):'N/A'}"></div>`;
    }).join("");

    const chips = [["'24",p.riv2024],["'23",p.riv2023],["'22",p.riv2022]]
      .filter(([,v]) => v && v !== "N/A")
      .map(([yr,v]) => `<span class="chip">Riv ${yr}: <span style="color:${chipColor(v)}">${v}</span></span>`)
      .join("") +
      (p.masters2025 && p.masters2025 !== "N/A"
        ? `<span class="chip">Masters: <span style="color:${chipColor(p.masters2025)}">${p.masters2025}</span></span>` : "");

    const dCats = CATS.slice(0,9).map(c => {
      const v = p["score_"+c.key];
      return `<div class="detail-cat">
        <div class="detail-cat-label">${c.short}</div>
        <div class="detail-cat-val" style="color:${v!=null?c.color:'#1e293b'}">${v!=null?v.toFixed(0):"—"}</div>
      </div>`;
    }).join("");

    return `<div class="player-card" style="border-color:${isOpen?m:'rgba(255,255,255,0.05)'};background:${isOpen?`rgba(${mr},0.04)`:'rgba(255,255,255,0.02)'}" onclick="toggleCard('${p.name.replace(/'/g,"\\'")}')">
      <div class="card-row">
        <div class="rank-badge" style="border:1.5px solid ${m};color:${m};background:rgba(${mr},0.1)">${i+1}</div>
        <div class="card-body">
          <div class="card-top">
            <span class="player-name">${p.name}</span>
            <span class="player-score" style="color:${m}">${p.computed.toFixed(1)}</span>
          </div>
          <div class="mini-bars">${bars}</div>
          <div class="chip-row">${chips}</div>
        </div>
      </div>
      <div class="card-detail${isOpen?' open':''}">
        <div class="detail-grid">${dCats}</div>
        <div class="raw-row">
          <span>OTT: <b>${f(p.raw_sg_ott)}</b></span>
          <span>Putt: <b>${f(p.raw_sg_putt)}</b></span>
          <span>App: <b>${f(p.raw_sg_app)}</b></span>
          <span>ARG: <b>${f(p.raw_sg_arg)}</b></span>
          <span>Par4 Avg: <b>${f(p.raw_par4,2)}</b></span>
        </div>
      </div>
    </div>`;
  }).join("");

  const MIN_S = 50, MAX_S = 95;
  const bars = players.slice(0,10).map((p,i) => {
    const pct = Math.max(0, Math.min(100, (p.computed - MIN_S) / (MAX_S - MIN_S) * 100));
    const color = i < 3 ? MEDALS[i] : "#818cf8";
    const lastName = p.name.split(" ").slice(-1)[0];
    return `<div class="bar-row">
      <div class="bar-label">${lastName}</div>
      <div class="bar-track">
        <div class="bar-fill" style="width:${pct}%;background:${color};opacity:${1-i*0.035}">${p.computed.toFixed(1)}</div>
      </div>
    </div>`;
  }).join("");

  const miniList = players.slice(10,20).map((p,i) =>
    `<div class="mini-row">
      <div style="display:flex;gap:8px;align-items:center">
        <span style="color:#334155;font-size:12px;width:18px">${i+11}</span>
        <span style="font-size:13px;color:#94a3b8">${p.name}</span>
      </div>
      <span style="font-size:13px;color:#475569">${p.computed.toFixed(1)}</span>
    </div>`).join("");

  document.getElementById("view-leaderboard").innerHTML = `
    <div class="two-col">
      <div>
        <div class="section-label">Predicted Top 10 Finishers</div>
        ${cards}
      </div>
      <div>
        <div class="section-label">Score Distribution</div>
        <div class="panel" style="padding:14px;margin-bottom:18px">${bars}</div>
        <div style="font-size:11px;letter-spacing:3px;color:#334155;text-transform:uppercase;margin-bottom:8px">Contenders 11–20</div>
        ${miniList}
      </div>
    </div>`;
}

function toggleCard(name) {
  expanded = expanded === name ? null : name;
  renderLeaderboard();
}

// ── WEIGHTS ───────────────────────────────────────────────────────────────────
function renderWeights() {
  const players = scored();
  const total = Object.values(weights).reduce((a,b)=>a+b,0);
  const ok = total === 100;

  const sliders = CATS.map(c => `
    <div class="weight-row">
      <div class="weight-header">
        <div><span class="weight-dot" style="background:${c.color}"></span><span class="weight-label">${c.label}</span></div>
        <span class="weight-val" id="wv-${c.key}" style="color:${c.color}">${weights[c.key]}%</span>
      </div>
      <input type="range" min="0" max="40" value="${weights[c.key]}"
        style="accent-color:${c.color}"
        oninput="setWeight('${c.key}',this.value)">
    </div>`).join("");

  const live = players.slice(0,15).map((p,i) => {
    const m = MEDALS[i], mr = MEDAL_RGBA[i];
    return `<div class="live-rank-row">
      <div class="live-rank-left">
        <div class="live-badge" style="background:rgba(${mr},0.1);color:${m}">${i+1}</div>
        <span style="font-size:13px;color:#cbd5e1">${p.name}</span>
      </div>
      <div class="live-right">
        <div class="live-bar-track"><div class="live-bar-fill" style="width:${p.computed}%;background:${i<3?m:'#818cf8'}"></div></div>
        <span class="live-score" style="color:${i<3?m:'#818cf8'}">${p.computed.toFixed(1)}</span>
      </div>
    </div>`;
  }).join("");

  document.getElementById("view-weights").innerHTML = `
    <div class="two-col">
      <div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px">
          <div class="section-label" style="margin:0">Adjust Category Weights</div>
          <button class="reset-btn" onclick="resetWeights()">Reset</button>
        </div>
        <div class="panel">
          <div class="balance-bar ${ok?'balance-ok':'balance-bad'}">
            Total: <b>${total}%</b> ${ok ? '✓ Perfectly balanced' : `— ${Math.abs(100-total)}% ${total<100?'under':'over'}`}
          </div>
          ${sliders}
        </div>
      </div>
      <div>
        <div class="section-label">Live Rankings</div>
        ${live}
      </div>
    </div>`;
}

function setWeight(key, val) {
  weights[key] = Number(val);
  const el = document.getElementById("wv-"+key);
  if (el) el.textContent = val + "%";
  renderWeights();
}

function resetWeights() {
  weights = {...DEFAULTS};
  renderWeights();
}

// ── COMPARE ───────────────────────────────────────────────────────────────────
function renderCompare() {
  const players = scored();

  const pills = players.slice(0,20).map(p =>
    `<button class="pill${compared===p.name?' active':''}" onclick="selectCompare('${p.name.replace(/'/g,"\\'")}')">
      ${p.name}
    </button>`).join("");

  let detail = `<div class="placeholder">Select a player above to view their full breakdown</div>`;

  if (compared) {
    const p = players.find(x => x.name === compared);
    if (p) {
      const catBars = CATS.map(c => {
        const v = p["score_"+c.key];
        return `<div class="cat-row">
          <div class="cat-header">
            <span class="cat-name">${c.label}</span>
            <span class="cat-val" style="color:${v!=null?c.color:'#1e293b'}">${v!=null?v.toFixed(1):'N/A'}</span>
          </div>
          <div class="cat-track"><div class="cat-fill" style="width:${v??0}%;background:${v!=null?c.color:'transparent'}"></div></div>
        </div>`;
      }).join("");

      const rawGrid = [
        ["SG OTT",f(p.raw_sg_ott)],["SG Putting",f(p.raw_sg_putt)],
        ["SG Approach",f(p.raw_sg_app)],["SG ARG",f(p.raw_sg_arg)],
        ["SG T2G",f(p.raw_sg_ttg)],["Par 4 Avg",f(p.raw_par4,2)]
      ].map(([l,v]) => `<div class="raw-cell"><div class="raw-cell-label">${l}</div><div class="raw-cell-val">${v}</div></div>`).join("");

      const hist = [["Riv '24",p.riv2024],["Riv '23",p.riv2023],["Riv '22",p.riv2022],["Masters '25",p.masters2025]]
        .map(([yr,v]) => `<div class="hist-chip"><span>${yr}: </span><b style="color:${chipColor(v)}">${v??"N/A"}</b></div>`).join("");

      detail = `<div class="compare-grid">
        <div class="panel">
          <div class="compare-name">${p.name}</div>
          <div class="compare-sub" style="margin-bottom:12px">Rank #${p.rank} · Score ${p.computed.toFixed(2)}/100</div>
          <canvas id="radar" width="300" height="270" style="display:block;margin:0 auto"></canvas>
        </div>
        <div class="panel">
          <div style="font-size:11px;letter-spacing:3px;color:#475569;text-transform:uppercase;margin-bottom:14px">Category Scores</div>
          ${catBars}
          <div class="raw-grid">${rawGrid}</div>
          <div class="hist-row">${hist}</div>
        </div>
      </div>`;
    }
  }

  document.getElementById("view-compare").innerHTML = `
    <div class="section-label">Player Deep Dive</div>
    <div class="player-pills">${pills}</div>
    ${detail}`;

  if (compared) {
    const p = players.find(x => x.name === compared);
    if (p) setTimeout(() => drawRadar(p), 0);
  }
}

function drawRadar(p) {
  const canvas = document.getElementById("radar");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");
  const W = canvas.width, H = canvas.height;
  const cx = W/2, cy = H/2, R = Math.min(W,H)*0.36, n = CATS.length;

  ctx.clearRect(0,0,W,H);

  // Grid rings
  [0.25,0.5,0.75,1].forEach(f => {
    ctx.beginPath();
    for (let i = 0; i <= n; i++) {
      const a = (i/n)*2*Math.PI - Math.PI/2;
      const x = cx + Math.cos(a)*R*f, y = cy + Math.sin(a)*R*f;
      i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
    }
    ctx.closePath();
    ctx.strokeStyle = "rgba(255,255,255,0.07)";
    ctx.lineWidth = 1; ctx.stroke();
  });

  // Spokes + labels
  CATS.forEach((c,i) => {
    const a = (i/n)*2*Math.PI - Math.PI/2;
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.lineTo(cx+Math.cos(a)*R, cy+Math.sin(a)*R);
    ctx.strokeStyle = "rgba(255,255,255,0.07)"; ctx.lineWidth=1; ctx.stroke();
    ctx.fillStyle="#64748b"; ctx.font="10px Georgia,serif";
    ctx.textAlign="center"; ctx.textBaseline="middle";
    ctx.fillText(c.short, cx+Math.cos(a)*(R+18), cy+Math.sin(a)*(R+18));
  });

  // Polygon
  ctx.beginPath();
  CATS.forEach((c,i) => {
    const v = (p["score_"+c.key]??0)/100;
    const a = (i/n)*2*Math.PI - Math.PI/2;
    const x = cx+Math.cos(a)*R*v, y = cy+Math.sin(a)*R*v;
    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
  });
  ctx.closePath();
  ctx.fillStyle="rgba(168,139,84,0.18)"; ctx.fill();
  ctx.strokeStyle="#a88b54"; ctx.lineWidth=2; ctx.stroke();

  // Dots
  CATS.forEach((c,i) => {
    const v = (p["score_"+c.key]??0)/100;
    const a = (i/n)*2*Math.PI - Math.PI/2;
    ctx.beginPath();
    ctx.arc(cx+Math.cos(a)*R*v, cy+Math.sin(a)*R*v, 3.5, 0, 2*Math.PI);
    ctx.fillStyle=c.color; ctx.fill();
  });
}

function selectCompare(name) {
  compared = compared === name ? null : name;
  renderCompare();
}

function render() {
  if (view==="leaderboard") renderLeaderboard();
  if (view==="weights")     renderWeights();
  if (view==="compare")     renderCompare();
}

render();
</script>
